<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/edit-order/} + ${order.id}" th:object="${order}" method="post">

    <p>Status:
        <select class="form-control" th:field="${order.status}" id="4">
            <option th:each="wa : ${orderStatuses}" th:value="${wa}" th:text="${wa}"></option>
        </select>
    </p>


    <p th:text="${order.id}"></p>





    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
