<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/sign-in}" method="POST" class="form-signin">
    <h3 class="form-signin-heading" th:text="Welcome"></h3>
    <br/>

    <input type="text" id="username" name="username"  th:placeholder="Username"
           class="form-control" /> <br/>
    <input type="password"  th:placeholder="Password"
           id="password" name="password" class="form-control" /> <br />

    <div align="center" th:if="${param.error}">
        <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="SignIn" type="Submit" th:text="SignIn"></button>
</form>

</body>
</html>
